<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Design 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="list">
                <nav>
                    <ul>
                        <li><a href="#">Best Sellers</a></li>
                        <li><a href="#">Gift Ideas</a></li>
                        <li><a href="#">New Releases</a></li>
                        <li><a href="#">Today's Deal</a></li>
                        <li><a href="#">Customer Service</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>
            <h1>Eflyer</h1>
            <section class="hero">  
                <div class="mainlist">
                    <ul>
                        <li><i class="fa-solid fa-bars"></i></li>
                        <li>
                            <select class="allcat">
                                <option><p>All Category</p></option>
                            </select>
                        </li>
                        <li class="search">
                            <input type="text" placeholder="Search this blog">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li>
                            <select class="lang">
                                <option><i class="fa-solid fa-flag-usa"></i> English</option>
                            </select>
                        </li>
                        <li><i class="fa-solid fa-cart-plus"></i> CART</li>
                        <li><i class="fa-solid fa-user"></i> CART</li>
                    </ul>
                </div>
            </section>

            <section class="mid">
                <div class="circle"></div>
                <div class="start">
                    <p>GET STARTED <br>YOUR FAVORITE SHOPPING</p>
                    <button>BUY NOW</button>
                </div>
                <div class="circle"></div>
            </section>
            
            <section class="content">
                <div class="top">
                    <h1>Man & Woman Fashion</h1>
                </div>
                <div class="cover">
                    <div>
                        <h3>Man T-Shirt <br><p>Price $ 30</p></h3>
                    </div>
                    <div>
                        <h3>Man Shirt <br><p>Price $ 30</p></h3>
                    </div>
                    <div>
                        <h3>Woman Scarf <br><p>Price $ 30</p></h3>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
